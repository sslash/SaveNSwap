<div class="container-fluid netshop shoppingCart">
	<div class="container">
		<h2 class="fullBorder">Your Shopping Cart </h2>

		<table class="table table-hover">
 			<thead>
                <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Delete</th>
                </tr>
              </thead>

              <tbody>

              	<% _.each(sc.items, function(i, index) { %>
                <tr>
                  <td> <img src="img/<%=i.obj.imgPath%>" class="img-mini"/> <%= i.obj.title %></td>
                  <td><input type="text" id="quantity_<%= index %>" maxlength=3 value="<%=i.quantity %>"/></td>
                  <td><%=i.obj.price %></td>
                  <td><button class="btn btn-mini btn-danger" id="del_<%= i.obj._id %>">X</button></td>
                </tr>
                <% }) %>

                <tr>
                  <td></td>
                  <td></td>
                  <td> <p>Sum = <%= sum %> <small><a class="update">Update</a></small></p></td>
                  <td></td>
                </tr>
              </tbody>
		</table>

   

		<p class="text-center"><button class="btn btn-large btn-success buyBtn">Buy</button></p>

	</div>
</div>
